<html>
  <head>
    <script src="dist/attachArgs.js"></script>
    <script>
      'use strict'

      var params = [
        { news: 'good' },
        { bad: 'news' }
      ]

      class nativeClass{
        constructor(alpha, beta) {
          attachArgs(arguments).to(this)
          this.verify()
        }
        verify() {
          if (this.alpha.news === 'good')
            console.log('to() worked')
        }
      }

      var b = new nativeClass(params[0], params[1])

      function _classCallCheck(instance, Constructor) { if (!(instance instanceof Constructor)) { throw new TypeError("Cannot call a class as a function"); } }

      var abc = function abc(alpha, beta) {
        _classCallCheck(this, abc);
        attachArgs(arguments).toBabelClass(this)
        console.log('toBabelClass worked')
      };

      var a = new abc(params[0], params[1])

      document.write(JSON.stringify(b))
    </script>
  </head>
  <body></body>
</html>
